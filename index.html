<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="NewsApp_Logo.png" alt="Logo" style="width: auto; height: 60px;">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">National News</li>
                    <li class="hover-link nav-item" id="international" onclick="onNavItemClick('international')">World News</li>
                    <li class="hover-link nav-item" id="financial" onclick="onNavItemClick('financial')">Financial News</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Narendra Modi">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="theme-toggle">
                <img id="theme-icon" src="moon.png" onclick="toggleTheme()" style="width: 34px; cursor: pointer;">
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card"> <!-- Used for giving many container cards -->
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="cards-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadger 24/08/24</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel nostrum tempora quaerat sunt hic! Necessitatibus non ipsa maxime fuga magni.</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
